
<!doctype html>
<html lang="no">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seaside Invest v5.3 – Demo</title>
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div id='loading' style='position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--bg);z-index:9999;font-size:22px;color:var(--accent);font-weight:600;'>Laster Seaside...</div>
<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo"></div>
      <div class="title">Seaside Invest</div>
    </div>

    <div class="nav">
      <a href="#/dashboard" id="nav-dashboard">🏠 Dashboard</a>
      <a href="#/assets" id="nav-assets">🏡 Eiendeler</a>
      <a href="#/loans" id="nav-loans">💳 Lån</a>
      <a href="#/rentals" id="nav-rentals">🏷️ Utleie</a>
      <a href="#/budget" id="nav-budget">📊 Budsjett</a>
      <a href="#/goals" id="nav-goals">🎯 Mål</a>
      <a href="#/health" id="nav-health">💙 Seaside Health</a>
      <a href="#/boost" id="nav-boost">⚡ Boost</a>
    </div>

    <div class="profile" id="profile">
      <img src="assets/img/avatar-sondre.png" alt="Avatar" id="avatar">
      <div>
        <div id="prof-name">Sondre Andersen</div>
        <div class="badge" id="prof-role">Investor</div>
      </div>
    </div>
    <div style="margin-top:12px">
      <a href="#/switch/sondre">Bytt til Sondre</a> ·
      <a href="#/switch/stine">Stine</a>
    </div>
  </aside>

  
  <header style="display:flex; align-items:center; justify-content:space-between; padding: 12px 24px; background: rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.05)">
    <div style="font-size: 18px; font-weight: 600;">👋 Velkommen tilbake, <span id="header-name">Sondre</span></div>
    <div style="font-size: 14px; color: var(--muted);" id="clock"></div>
  </header>
  <main class="main">

    <div id="view"></div>
  </main>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
